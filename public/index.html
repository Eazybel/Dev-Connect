<!DOCTYPE-html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Connect</title>
    <!-- Use Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Font Awesome from CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" xintegrity="sha512-iecdLwFjbcS8Fm8qjC6z8j0a7W3W7DqN3+d9Ff7vFjXyW15z+zK9B1I1i4Qy9B5dG0QcR1/p2s+1zJ2g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100 min-h-screen p-4 sm:p-8">

    <!-- Main container with some padding -->
    <div class="container mx-auto">

        <!-- Header Section -->
        <header class="flex justify-between items-center py-4 mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 tracking-tight">Dev Connect</h1>
            <button id="btn" class="bg-green-600 hover:bg-blue-700 text-white font-medium py-2 px-4 sm:py-3 sm:px-6 rounded-full shadow-lg transition-colors duration-200 ease-in-out transform hover:scale-105">
            </button>
        </header>
        <!-- Profile Cards Section -->
        <main class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            
        </main>

    </div>
<script type="module" src="script.js"></script>
</body>
</html>
